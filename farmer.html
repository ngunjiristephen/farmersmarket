<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Inconsolata|Pacifico|Quicksand|Raleway" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Farmers details -->
          <img src="img/user.png" alt="User Avatar" class="avatar">
          <p>Name :<span class="farmerName"></span></p>
          <p>Contact :<span class="farmerContact"></span></p>
          <p>Location :<span class="farmerLocation"></span></p>
          <!-- Add new product button -->
          <button type="button" name="button" id="AddFarmer" class="btn btn-lg">Add new Product</button>
          <!-- Add new product form -->
          <div class="modal newProduce" id="myModal">
            <div class="modal-content">
            <!-- <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog"> -->
              <span class="close">&times;</span>
              <h1>Add Farm Produce</h1>
              <form>
                <div class="form-group">
                  <label for="farmProduct">Farm Product :</label>
                  <input type="text" class="form-control" id="farmProduct" placeholder="Farm Produce" required>
                </div>
                <div class="form-group">
                  <label for="price">Price :</label>
                  <input type="number" class="form-control" id="price" placeholder="Price" required>
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity :</label>
                  <input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
                </div>
                <div class="form-group">
                  <label for="image">Image :</label>
                  <input type="file" name="pic" accept="image/*" id="image" class="form-control-file" >
                </div>
                <button type="submit" name="button" id="marketplace" class="btn btn-default">Add Product</button>
              </form>

        </div>
      </div>


      <div class="">
        <table class="table controls controls-row">
          <thead>
            <tr>
        		  <th> Product Name </th>
              <th> Price (Ksh)</th>
        		  <th> Quantity (Kg)</th>
              <th> Image </th>
              <th> Status </th>
        	 </tr>
           <tr>
             <td>Tomatoes</td>
             <td>200</td>
             <td>10</td>
             <td><img src="img/farm.jpg" alt="Tomatoes" class="img-responsive"></td>
             <td>Sold</td>
          </tr>
         </thead>
         <tbody>
         </tbody>
       </table>

</div>

        </div>
      </div>
    </div>

  </body>
</html>
